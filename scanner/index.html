<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Kraftory PH</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
        }
        header img {
            max-height: 60px;
        }
        #qr-video {
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="../logo.png" alt="Kraftory PH Logo">
    </header>

    <video id="qr-video"></video>

    <script src="qr-scanner.min.js"></script>
    <script>
        QrScanner.WORKER_PATH = 'qr-scanner-worker.min.js';

        const videoElem = document.getElementById('qr-video');
        const qrScanner = new QrScanner(videoElem, result => {
            window.location.href = result; // Redirect directly to the URL in the QR
        }, {
            highlightScanRegion: true,
            highlightCodeOutline: true
        });

        qrScanner.start().catch(err => {
            alert("Please allow camera access to scan the QR code.");
            console.error(err);
        });
    </script>
</body>
</html>

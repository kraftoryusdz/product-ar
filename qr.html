<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kraftory PH - AR Viewer</title>
<link rel="icon" type="image/png" href="favicon.png" sizes="512x512">
<style>
  body {
    margin:0;
    font-family:sans-serif;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    min-height:100vh;
    background-color:#fff;
    padding:20px;
  }
  .logo {
    max-width:200px;
    height:auto;
    margin-bottom:20px;
  }
  .unsupported {
    font-size:1.2em;
    color:#333;
    line-height:1.5em;
  }
  button {
    margin-top:20px;
    padding:10px 20px;
    font-size:1em;
    border:none;
    border-radius:8px;
    background-color:#ff6600;
    color:white;
    cursor:pointer;
  }
  button:hover {
    background-color:#e65c00;
  }
</style>
</head>
<body>

<img src="logo.png" alt="Kraftory PH Logo" class="logo">

<div id="message">
  Loading...
</div>

<script>
  // Detect iOS Safari
  function isIosSafari() {
    const ua = navigator.userAgent;
    const isiOS = /iPad|iPhone|iPod/.test(ua);
    const isSafari = /Safari/.test(ua) && !(/CriOS|FxiOS|EdgiOS|Brave/i.test(ua));
    return isiOS && isSafari;
  }

  // Get USDZ file from URL query
  const urlParams = new URLSearchParams(window.location.search);
  const usdFile = urlParams.get('file') || null;

  const messageDiv = document.getElementById('message');

  if (!usdFile) {
    messageDiv.innerHTML = `
      <div class="unsupported">
        No product specified.<br>
        Please scan a valid product QR code.<br>
        – Kraftory PH
      </div>
    `;
  } else if (isIosSafari()) {
    // Redirect to USDZ to launch AR
    window.location.href = usdFile;
  } else {
    // Unsupported browser/device
    messageDiv.innerHTML = `
      <div class="unsupported">
        AR view is limited to iOS Safari.<br>
        Please open this page on an iPhone or iPad using Safari to view products in AR.<br>
        – Kraftory PH
      </div>
      <button onclick="location.href='index.html'">⬅ Back</button>
    `;
  }
</script>

</body>
</html>

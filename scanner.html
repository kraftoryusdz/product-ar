<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan QR Code - Kraftory PH</title>
<link rel="icon" type="image/png" href="favicon.png" sizes="512x512">
<style>
    body {
        margin: 0;
        background: black;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        color: white;
    }
    header {
        background: rgba(0,0,0,0.6);
        padding: 5px;
        text-align: center;
    }
    header img {
        max-height: 50px;
        height: auto;
    }
    main {
        flex: 1;
        position: relative;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    /* QR guide box */
    .qr-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250px;
        height: 250px;
        border: 3px solid rgba(255,255,255,0.8);
        transform: translate(-50%, -50%);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }
</style>
</head>
<body>
<header>
    <img src="logo.png" alt="Kraftory PH Logo">
</header>
<main>
    <video id="qr-video"></video>
    <div class="qr-frame"></div>
</main>

<script src="scanner/qr-scanner.min.js"></script>
<script>
    const videoElem = document.getElementById('qr-video');

    const qrScanner = new QrScanner(videoElem, result => {
        console.log('QR code detected:', result);
        qrScanner.stop();

        // Redirect to USDZ file
        // If QR code contains just the file name (e.g. trials.usdz)
        const fileName = result.trim();
        window.location.href = `https://see.kraftoryph.com/product-ar/models/${fileName}`;
    });

    qrScanner.start().catch(err => {
        console.error('Camera start failed:', err);
        alert("Unable to access camera.");
    });
</script>
</body>
</html>

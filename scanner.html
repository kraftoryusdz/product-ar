<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner - Kraftory PH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: rgba(0,0,0,0.85);
            padding: 10px;
            text-align: center;
            flex: 0 0 auto;
        }
        header img {
            max-height: 50px;
            height: auto;
        }
        #video-container {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Kraftory PH Logo">
    </header>
    <div id="video-container">
        <video id="qr-video"></video>
    </div>
    <script type="module">
        import QrScanner from './scanner/qr-scanner.min.js';
        QrScanner.WORKER_PATH = './scanner/qr-scanner-worker.min.js';

        const video = document.getElementById('qr-video');
        const scanner = new QrScanner(video, result => {
            console.log('QR code detected:', result);
            window.location.href = result;
        }, {
            highlightScanRegion: true,
            highlightCodeOutline: true
        });

        scanner.start().catch(err => {
            console.error('Camera start failed:', err);
            alert('Camera access is required to scan QR codes.');
        });
    </script>
</body>
</html>

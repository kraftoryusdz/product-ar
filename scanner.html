<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kraftory PH QR Scanner</title>
<style>
body {
  margin:0;
  font-family:sans-serif;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  height:100vh;
  background:#000;
}
.logo { max-width:200px; height:auto; margin:15px auto; }
#reader { width:100%; max-width:400px; margin:auto; }
.back-btn {
  margin-top:15px;
  padding:10px 20px;
  font-size:16px;
  background:#ff6600;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.back-btn:hover { background:#e65c00; }
</style>
</head>
<body>
<img src="logo.png" alt="Kraftory PH Logo" class="logo">
<div id="reader"></div>
<button class="back-btn" onclick="location.href='index.html'">â¬… Back</button>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const html5QrCode = new Html5Qrcode("reader");

html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
        // Redirect to USDZ file in root
        window.location.href = qrCodeMessage;
    },
    errorMessage => {}
).catch(err => console.error(err));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan QR Code - Kraftory PH</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
    }

    button {
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background-color: #0077cc;
        color: white;
        cursor: pointer;
        margin-top: 20px;
    }

    main {
        position: relative;
        width: 100%;
        height: 100%;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none; /* shown after button click */
        z-index: 0;
    }

    .qr-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250px;
        height: 250px;
        transform: translate(-50%, -50%);
        border: 3px solid rgba(255,255,255,0.8);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
        z-index: 1;
        display: none; /* shown after button click */
    }
</style>
</head>
<body>

<h1>Scan Your Product QR Code</h1>
<button id="start-btn">Click to Scan QR Code</button>

<main>
    <video id="qr-video"></video>
    <div class="qr-frame"></div>
</main>

<script src="scanner/qr-scanner.min.js"></script>
<script>
const startBtn = document.getElementById('start-btn');
const videoElem = document.getElementById('qr-video');
const frameElem = document.querySelector('.qr-frame');
let qrScanner;

startBtn.addEventListener('click', () => {
    // hide button
    startBtn.style.display = 'none';

    // show video and QR frame
    videoElem.style.display = 'block';
    frameElem.style.display = 'block';

    // initialize scanner
    qrScanner = new QrScanner(videoElem, result => {
        qrScanner.stop();
        const fileName = result.trim();
        window.location.href = `https://see.kraftoryph.com/product-ar/models/${fileName}`;
    });

    qrScanner.start().catch(err => {
        alert("Camera access failed. Make sure you allow camera permissions on HTTPS.");
        console.error(err);
    });
});
</script>

</body>
</html>

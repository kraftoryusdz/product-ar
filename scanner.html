<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scanner - Kraftory PH</title>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: black;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }
    header {
        background: rgba(255,255,255,0.8);
        padding: 5px;
        text-align: center;
    }
    header img {
        max-height: 50px;
        width: auto;
    }
    #scanner-container {
        position: relative;
        flex: 1;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    /* Scan box overlay */
    .scan-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60%;
        height: 30%;
        transform: translate(-50%, -50%);
        border: 4px solid rgba(0, 255, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        z-index: 5;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Kraftory PH Logo">
</header>

<div id="scanner-container">
    <video id="qr-video"></video>
    <div class="scan-box"></div>
</div>

<script type="module">
    import QrScanner from './scanner/qr-scanner.min.js';
    const video = document.getElementById('qr-video');
    const scanner = new QrScanner(video, result => {
        console.log('QR code detected:', result);
        window.location.href = result; // Redirect to QR content
    });
    scanner.start();
</script>

</body>
</html>

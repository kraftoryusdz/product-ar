<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan QR Code</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
    }
    main {
        position: relative;
        width: 100%;
        height: 100%;
    }
    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
    }
    .qr-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250px;
        height: 250px;
        transform: translate(-50%, -50%);
        border: 3px solid rgba(255,255,255,0.8);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
        z-index: 1;
    }
</style>
</head>
<body>

<main>
    <video id="qr-video"></video>
    <div class="qr-frame"></div>
</main>

<script src="scanner/qr-scanner.min.js"></script>
<script>
    const videoElem = document.getElementById('qr-video');

    const qrScanner = new QrScanner(videoElem, result => {
        qrScanner.stop();
        let fileName = result.trim();
        window.location.href = `https://see.kraftoryph.com/product-ar/models/${fileName}`;
    });

    qrScanner.start().catch(err => {
        console.error("Camera start failed:", err);
        alert("Camera access failed. Make sure you're on HTTPS and allowed camera permissions.");
    });
</script>

</body>
</html>

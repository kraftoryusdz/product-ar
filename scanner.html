<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraftory PH QR Scanner</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="512x512">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            max-width: 180px;
            height: auto;
            margin: 10px auto;
        }
        #qr-container {
            position: relative;
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        #qr-frame {
            position: absolute;
            width: 80%;
            height: 60%;
            border: 4px solid rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            pointer-events: none;
        }
        p {
            margin: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="Kraftory PH Logo" class="logo">

    <!-- QR Scanner -->
    <div id="qr-container">
        <video id="qr-video" autoplay playsinline></video>
        <div id="qr-frame"></div>
    </div>

    <!-- Instruction -->
    <p>Align the QR code inside the box to scan.</p>

    <!-- Scripts -->
    <script src="qr-scanner.min.js"></script>
    <script>
        QrScanner.WORKER_PATH = 'qr-scanner-worker.min.js';
        const videoElem = document.getElementById('qr-video');

        const qrScanner = new QrScanner(videoElem, result => {
            console.log('Scanned QR:', result);
            window.location.href = result; // Redirect to scanned link
        }, {
            highlightScanRegion: true,
            highlightCodeOutline: true
        });

        qrScanner.start().catch(err => {
            alert("Camera access is required to scan QR codes.");
            console.error(err);
        });
    </script>

</body>
</html>

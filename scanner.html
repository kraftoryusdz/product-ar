<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan QR Code - Kraftory PH</title>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: black;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100vh;
        color: white;
    }

    main {
        flex: 1;
        position: relative;
        overflow: hidden;
    }

    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
    }

    .qr-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250px;
        height: 250px;
        transform: translate(-50%, -50%);
        border: 3px solid rgba(255,255,255,0.8);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
        z-index: 1;
    }
</style>
</head>
<body>

<main>
    <video id="qr-video"></video>
    <div class="qr-frame"></div>
</main>

<script src="scanner/qr-scanner.min.js"></script>
<script>
    const videoElem = document.getElementById('qr-video');

    const qrScanner = new QrScanner(videoElem, result => {
        console.log('QR code detected:', result);
        qrScanner.stop();

        // Assume QR code contains USDZ filename
        let fileName = result.trim();
        let redirectUrl = `https://see.kraftoryph.com/product-ar/models/${fileName}`;
        window.location.href = redirectUrl;
    });

    qrScanner.start().catch(err => {
        console.error('Camera start failed:', err);
        alert("Unable to access camera. Make sure you are on HTTPS and allowed camera permissions.");
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Product QR - Kraftory PH</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            padding: 10px;
        }
        header img {
            max-height: 50px;
        }
        video {
            width: 100%;
            height: auto;
            flex: 1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Kraftory PH">
    </header>

    <video id="qr-video"></video>

    <script type="module">
        import QrScanner from './scanner/qr-scanner.min.js';
        QrScanner.WORKER_PATH = './scanner/qr-scanner-worker.min.js';

        const video = document.getElementById('qr-video');
        const scanner = new QrScanner(video, result => {
            console.log('Decoded QR code:', result);
            window.location.href = result; // Redirect to USDZ file
        }, {
            returnDetailedScanResult: true
        });

        scanner.start().catch(err => {
            console.error('Camera start error:', err);
            alert('Unable to access camera. Please check permissions.');
        });
    </script>
</body>
</html>

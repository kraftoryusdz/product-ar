<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kraftory PH</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="512x512">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
            text-shadow: 0px 2px 5px rgba(255, 255, 255, 0.8);
        }
        .logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        @media (min-width: 768px) {
            .logo {
                max-width: 500px;
            }
        }
        .scan-btn {
            padding: 12px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }
        .scan-btn:hover {
            transform: scale(1.05);
        }
        #qr-reader {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Kraftory PH Logo" class="logo">
    <h1>View our products right in your space â€” see how they look and fit in your home or office before you buy.</h1>
    <p>Please scan the QR code of your desired product to view in AR.</p>

    <!-- Scan Button -->
    <button class="scan-btn" onclick="startScanner()">ðŸ“· Scan QR Code</button>

    <!-- QR Reader Container -->
    <div id="qr-reader" style="width: 300px;"></div>

    <!-- QR Scanner Script -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
    function startScanner() {
        document.getElementById("qr-reader").innerHTML = ""; // Reset
        const html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
                window.location.href = qrCodeMessage; // Auto open link
            },
            errorMessage => {
                console.log(errorMessage);
            }
        ).catch(err => {
            alert("Unable to access camera. Please allow camera permissions.");
        });
    }
    </script>
</body>
</html>

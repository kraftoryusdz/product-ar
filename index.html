<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kraftory PH QR Scanner</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="512x512">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Background behind camera */
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-top: 10px;
        }
        video {
            width: 100%;
            height: auto;
        }
        #qr-reader-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        #qr-borders {
            position: absolute;
            width: 80%;
            height: 60%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-sizing: border-box;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="Kraftory PH Logo" class="logo">

    <!-- QR Scanner Area -->
    <div id="qr-reader-container">
        <video id="qr-video"></video>
        <div id="qr-borders"></div>
    </div>

    <script src="qr-scanner.min.js"></script>
    <script>
        QrScanner.WORKER_PATH = 'qr-scanner-worker.min.js';
        const videoElem = document.getElementById('qr-video');

        const qrScanner = new QrScanner(videoElem, result => {
            console.log('decoded qr code:', result);
            window.location.href = result; // Auto-open scanned link
        });
        qrScanner.start();
    </script>

</body>
</html>

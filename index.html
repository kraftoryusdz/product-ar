<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kraftory PH</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Change to your file name */

            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

    <img src="logo.png" alt="Kraftory PH Logo" class="logo">

</html>

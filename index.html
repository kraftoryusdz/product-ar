<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraftory PH</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="512x512">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
            text-shadow: 0px 2px 5px rgba(255, 255, 255, 0.8);
            padding: 20px;
        }
        .logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        @media (min-width: 768px) {
            .logo {
                max-width: 400px;
            }
        }
        h1 {
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        .scan-btn {
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }
        .scan-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Kraftory PH Logo" class="logo">
    <h1>View our products right in your space â€” see how they look and fit in your home or office before you buy.</h1>
    <button class="scan-btn" onclick="startScanner()">ðŸ“· Click to Scan QR Code</button>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        function startScanner() {
            document.body.innerHTML = '<div id="reader" style="width:100%; max-width:400px; margin:auto;"></div>';
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, // Rear camera
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    window.location.href = qrCodeMessage; // Redirect after scan
                },
                errorMessage => {}
            ).catch(err => {
                console.error(err);
            });
        }
    </script>
</body>
</html>

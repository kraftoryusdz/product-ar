<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>View in AR</title>
    <script>
        function detectAndRedirect() {
            let ua = navigator.userAgent.toLowerCase();
            if (/iphone|ipad|ipod/.test(ua)) {
                window.location.href = 'myproduct.usdz';
            } else if (/android/.test(ua)) {
                window.location.href = 'intent://myproduct.glb#Intent;scheme=https;package=com.google.ar.core;end';
            } else {
                document.getElementById('message').innerHTML = "3D model download: <a href='myproduct.usdz'>USDZ</a> (iOS) | <a href='myproduct.glb'>GLB</a> (Android)";
            }
        }
        window.onload = detectAndRedirect;
    </script>
</head>
<body>
    <p id="message">Detecting your device...</p>
</body>
</html>
